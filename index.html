<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>FORMULARIOS</title>
</head>
<body>

    <form class="">

<div class="border p-4 m-4">

    <!-- cabeza -->

    <div class="card text-center">
      <div class="card-header text-start">
        <h2>Payment for example</h2>
      </div>
    

 
<!-- fila 1 -->
      <div class="container text-start">
        <div class="mt-2">
          <div class="col-12 text-start alert alert-danger" role="alert">
            <p>Some field are missing</p>
          </div>
        </div>
      </div>
<!-- fila 2 -->

      <div class="container text-start">
        <div class="row mt-2">
          <div class="col-5">
            <label for="card">Card #</label>
            <input type="text" name="Card" placeholder="XXXXXXXXXXXX" class="form-control" inputmode="numeric" pattern="[0-9]{16}" required>
          </div>
          <div class="col-3">
            <label for="cvc">CVC #</label>
            <input type="text" name="CVC" placeholder="0000" class="form-control" inputmode="numeric" pattern="[0-9]{4}" required>
          </div>
          <div class="col-4">
            <label for="Amount">Amount</label>
            <input type="text" name="Amount" placeholder="$ Amount" class="form-control" inputmode="numeric" pattern="[0-9]*" required>
          </div>
        </div>
      </div>

<!-- fila 3 -->

    <div class="container text-start">
        <div class="row mt-2">
          <div class="col-6">
            <label for="First name">First name</label>
            <input type="text" name="first name" class="form-control" required>
          </div>
          <div class="col-6">
            <label for="last name">Last name</label>
            <input type="text" name="Last name" class="form-control" required>
          </div>
        </div>
      </div>

<!-- fila 4 -->
    
<div class="container text-start">
    <div class="row mt-2">
      <div class="col-6">
        <label for="city">City</label>
        <input type="text" name="City" class="form-control" required>
      </div>
      <div class="col-3">
        <label for="state">State</label>
        <select class="form-select" aria-label="Default select example" required>
          <option selected="SAE">Select a state</option>
          <option value="JA">Ja√©n</option>
          <option value="CR">Ciudad Real</option>
          <option value="MUR">Murcia</option>
        </select>
      </div>
      <div class="col-3">
        <label for="postal code">Postal Code</label>
        <input type="text" name="Postal Code" class="form-control" required>
      </div>
    </div>
  </div>

  <!-- fila 5 -->

  <div class="container text-start">
    <div class="row mt-2">
      <div class="col">
        <p>We accept:</p>
        <div class="bg-body-secondary d-inline-block">
        <input type="radio" id="icon1" name="icon" value="icon1">
        <label for="icon1"><i class="fa-brands fa-cc-visa fa-3x"></i></label>
        <input type="radio" id="icon2" name="icon" value="icon2">
        <label for="icon2"><i class="fa-brands fa-cc-mastercard fa-3x"></i></label>
        <input type="radio" id="icon3" name="icon" value="icon3">
        <label for="icon3"><i class="fa-brands fa-usps fa-3x"></i></label>
        <input type="radio" id="icon4" name="icon" value="icon4">
        <label for="icon4"><i class="fa-solid fa-rotate fa-3x"></i></label>
        </div> 
      </div>
      <div class="col">
        <label for="message">Message</label>
        <textarea name="comments" class="form-control" required></textarea>
        <p>Add any notes here</p>
      </div>
    </div>
  </div>

  <!-- BOTON -->


        <div class="card-footer text-body-secondary col text-end  py-3 px-3">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>


</div>

</form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
